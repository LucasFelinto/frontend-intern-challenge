<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Chaordic - Encurte seus links</title>
    <link
      href="https://fonts.googleapis.com/css?family=Roboto|Roboto+Slab&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/main.css" />
  </head>
  <body>
    <header class="header-chaordic">
      <a href="#">
        <img src="assets/logo-chaordic.png" alt="Logo Chaordic" />
      </a>
    </header>

    <section class="wrapper-hero">
      <h1 class="title">Encurte seus links</h1>
      <p class="paragraph">
        Links são longos. Encurte os links que você deseja compartilhar, e
        acompanhe enquanto viajam através da internet.
      </p>

      <form class="shorten-chaordic" action="">
        <div class="wrapper">
          <span class="placeholder">Cole o seu link aqui</span>
          <input class="input" type="text" placeholder="Cole o seu link aqui" />
          <input class="reset" type="reset" value="⨯" />
        </div>
        <span class="container">
          <button class="button">Encurtar</button>
        </span>
      </form>
    </section>

    <section class="ranking-chaordic">
      <h1 class="title">Top 5</h1>

      <ul class="ranking-table"></ul>
    </section>

    <section class="hits-chaodirc">
      <h1 class="title">Hits</h1>
      <span class="points">35.6554.5454</span>
      <p class="paragraph">Cliques em links</p>
    </section>

    <footer class="footer-chaordic">
      <a href="" class="title">chr.dc</a>
      <div class="wrapper">
        <a href="">
          <img src="assets/icon-twitter.png" alt="Twiiter Chaodirc" />
        </a>

        <a href="">
          <img src="assets/icon-facebook.png" alt="Twiiter Chaodirc" />
        </a>
      </div>
    </footer>

    <script src="js/script.js"></script>
  </body>
</html>
